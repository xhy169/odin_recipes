<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="result"></div>
    <div id="score"></div>
    <button id="rock">石头</button>
    <button id="paper">布</button>
    <button id="scissors">剪刀</button>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const randomNumber = Math.random();
            return randomNumber < 1/3 ? '石头' : randomNumber < 2/3 ? '剪刀' : '布';
        }

        function playRound(humanChoice) {
            const computerChoice = getComputerChoice();
            let result;
            if (humanChoice === computerChoice) {
                result = "平局！";
            } else if (
                (humanChoice === "石头" && computerChoice === "剪刀") ||
                (humanChoice === "布" && computerChoice === "石头") ||
                (humanChoice === "剪刀" && computerChoice === "布")
            ) {
                result = "你赢了！";
                humanScore++;
            } else {
                result = "你输了！";
                computerScore++;
            }
            updateDisplay(result);
            checkWinner();
        }

        function updateDisplay(result) {
            document.getElementById('result').innerText = result;
            document.getElementById('score').innerText = `你${humanScore}分, 电脑${computerScore}分`;
        }

        function checkWinner() {
            if (humanScore === 5) {
                alert("你是赢家！");
                resetGame();
            } else if (computerScore === 5) {
                alert("电脑是赢家！");
                resetGame();
            }
        }

        function resetGame() {
            humanScore = 0;
            computerScore = 0;
            updateDisplay("");
        }

        document.getElementById('rock').addEventListener('click', () => playRound('石头'));
        document.getElementById('paper').addEventListener('click', () => playRound('布'));
        document.getElementById('scissors').addEventListener('click', () => playRound('剪刀'));
    </script>
</body>
</html>
